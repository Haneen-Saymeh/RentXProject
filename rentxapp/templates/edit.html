<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="coloring" style="margin: 0 auto; width:800px; height:900px; margin-top:20px "   >
    <div class="flex2">
        <p class="text">Rent<span style="color: #ea5353; font-size:50px;">X</span></p>
        <div class="flex">
        <a class="ancor" href="/my_profile">My Profile</a>
        Welcome {{request.session.firstname}}!
        <a class="ancor" href="/logout">Log Out</a>
        </div>
        </div>
        <form method="post"  action="/update/{{oneproduct.id}}" >
            {% csrf_token %}
            <div class="form-group">
    
              <label for="formGroupExampleInput">name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" name="name"  value="{{oneproduct.name}}" >
              </div>
    
              <div class="form-row">
                <div class="col">
                    <label for="formGroupExampleInput">description</label>
                  <input type="text" class="form-control" name="desc"  value="{{oneproduct.description}}" >
                </div>
    
                
    
    
                <div class="col">
                <label for="formGroupExampleInput">price</label>
                  <input type="number" class="form-control" name="price"   value="{{oneproduct.price}}">
                </div>
              </div>
    
              <div class="col">
                <label for="formGroupExampleInput">location</label>
                  <input type="text" class="form-control" name="location"   value="{{oneproduct.location}}">
                </div>
    
    
             
    
    
              <div>
                <P>Select</P><select class="form-select" aria-label="Default select example"  name="selectcategory">
                {%for category in categories%}
                
                <option value="{{category.id}}" >{{category.name}}</option>
               
                {%endfor%}
              </select>
            </div>
    
    
              <button style="margin-top: 70px" type="submit" class="btn btn-primary">Update!</button>
            
        </form>

        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
</body>

</html>
