<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="coloring">
    <div class="flex2">
        <p class="text">Rent<span style="color: #ea5353; font-size:50px;">X</span></p>
        <div class="flex">
        <a class="ancor" href="/my_profile">My Profile</a>
        Welcome {{request.session.firstname}}!
        <a class="ancor" href="/logout">Log Out</a>
        </div>
        </div>
        <form action="/add" method="post">
            {%csrf_token%}
            <table>
                <tr>
            <td><label for="name">Product Name:</label></td>
            <td><input type="text" name="name"></td>
        </tr>
            <br>
            <tr>
            <td><label for="description">Description:</label></td>
            <td><input type="text" name="description"></td>
        </tr>
            <br>
            <tr>
            <td><label for="location">Location: </label></td>
            <td><input type="text" name="location"></td>
        </tr>
            <br>
            <tr>
            <td><label for="image">Product Image:</label></td>
            <td><input type="file" name="image"></td>
            </tr>
            <br>
            <tr>
            <td><label for="price">Price: </label></td>
            <td><input type="text" name="price"></td>
            </tr>
            <br>
            </table>
            <input type="submit" name="add" value="Add this prodcut for rental">
        </form>
</body>

</html>
