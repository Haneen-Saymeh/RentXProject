  <section class="vh-100 bg-image img-fluid"
  style="background: linear-gradient(to right, rgba(16, 17, 16, 0.5), rgba(250, 250, 251, 0.5))">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add a P<span class="text-danger">r</span>oduct</h2>

              <form method="post" action="/create" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="name" class="form-control form-control-lg" placeholder="Product Name"/>
                  <!-- <label class="form-label" for="form3Example1cg">Your Name</label> -->
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="desc" class="form-control form-control-lg" placeholder="Description"/>
                  <!-- <label class="form-label" for="form3Example1cg">Your Name</label> -->
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example1cg" name="price" class="form-control form-control-lg" placeholder="Price"/>
                  <!-- <label class="form-label" for="form3Example1cg">Your Name</label> -->
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="location" class="form-control form-control-lg" placeholder="Location"/>
                  <!-- <label class="form-label" for="form3Example1cg">Your Name</label> -->
                </div>

                <div class="form-outline mb-4">
                <select class="form-select" name="selectcategory" aria-label="Default select example">
                  <option selected disabled>Choose an appropraite Category</option>
                  <option value="1">Electronics</option>
                  <option value="2">Office</option>
                  <option value="3">Homeware</option>
                </select>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="customFile">Product Image</label>
                <input type="file" class="form-control" id="customFile" name="proimage" accept="image/*" />
                <!-- <input type="file" name="image" accept="image/*"> -->
                <!-- <input type="submit" value="submit"> -->
              </div>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-dark btn-block btn-lg gradient-custom-4">Add Your Product</button>
                  </form>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
