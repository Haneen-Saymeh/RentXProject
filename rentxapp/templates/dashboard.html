<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src=  
"https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  
    </script>  
    
    <script src=  
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">  
    </script>  
    
    <link href=  
"http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />  

</head>
<body class="coloring">
    <div class="flex2">
        <p class="text">Rent<span style="color: #ea5353; font-size:50px;">X</span></p>
        <div class="flex">
        <a class="ancor" href="/my_profile">My Profile</a>
        Welcome {{request.session.firstname}}!
        <a class="ancor" href="/logout">Log Out</a>
        </div>
        </div>
        <div style="margin-top: 3.5%; margin-bottom: 3.5%;">
            <a class="btn2" href="/add_a_product">Add an item for rental or sharing</a>
        </div>
        <div class="container">
        <div class="main-search-input-wrap">
    <div class="main-search-input fl-wrap">
        <div class="main-search-input-item">
            <input type="search" id="tags"  value="" placeholder="Search Products...">
        </div>
        <button class="main-search-button">Search</button>
    </div>
    </div>
    <div class="flex3 mt-4">
        <div class="flex4">
        <p> <a href="/office"><img class="images mt-5" src="static\images\office.png" alt="image of an office"></a></p>
        <p><a class="ancor2" href="/office">Office</a></p>
        </div>
        <div class="flex4">
        <a href="/electronics"><img class="images mt-5" src="static\images\electronics.png"  alt="image of electronics"></a>
        <p><a class="ancor2" href="/electronics">Electronics</a></p>
        </div>
        <div class="flex4">
        <a href="/homeware"><img class="images mt-5" src="static\images\furniture.png" alt="image of homeware"></a>
        <p><a class="ancor2" href="/homeware">Homeware</a></p>
        </div>
    </div>
    <script>
        $( function() {
          var availableTags = [
              {% for product in products %}
                  "{{product.name}}",
              {% endfor %}
          ];
          $( "#tags" ).autocomplete({
            source: availableTags
          });
        } );
        </script>
</body>
</html>
